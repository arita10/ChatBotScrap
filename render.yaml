services:
  - type: web
    name: pro-price-assistant
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn chatbot_backend:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_DEBUG
        value: false
